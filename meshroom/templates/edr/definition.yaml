name: {{name}}
tags: []
settings:
  - name: API_KEY
    secret: true
  - name: API_URL
executes:
  isolate_endpoint:
    # Replace with the actual API endpoint used to isolate a host
    - url: https://{{name}}.com/api/isolate/:host
      method: POST
  reboot_endpoint:
    # Replace with the actual API endpoint used to reboot a host
    - url: https://{{name}}.com/api/reboot/:host
      method: POST
  deisolate_endpoint:
    # Replace with the actual API endpoint used to deisolate a host
    - url: https://{{name}}.com/api/deisolate/:host
      method: POST
  delete_file:
    # Replace with the actual API endpoint used to delete a file
    - url: https://{{name}}.com/api/file
      method: DELETE
      body:
        path: :path